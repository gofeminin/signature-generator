<table cellspacing="2" cellpadding="0" width="600" border="0" bgcolor="#ffffff">
  <tbody>
    <tr>
      <td width="100%" align="left">
        <font face="Arial, Verdana, sans-serif" size="2" style="font-size:13px;">
          <font color="#951F60">
            <strong>{{firstname}} {{lastname}}</strong>
          </font>
          <br>
          <font color="#68696b">{{jobtitle}}</font>
          <br>
          <a style="text-decoration:none;" href="mailto:{{email}}">
            <font color="#68696b" style="text-decoration:none;">{{email}}</font>
          </a>
          <br>
          <font color="#68696b">Tel. {{telephone}}</font>
          <br>
          <font color="#68696b">Fax {{fax}}</font>
        </font>
      </td>
    </tr>
    <tr>
      <td align="left">
        <img width="600" vspace="10" height="130" alt="gofeminin.de" src="http://i.onmeda.de/signature_koeln_2016.gif" />
      </td>
    </tr>
     <tr>
      <td align="left">
        <img width="363" vspace="10" height="136" alt="gofeminin.de Birthday" src="http://www.gofeminin.de/mailing/signature-af/signatur_gofeminin15.gif" />
      </td>
    </tr>
    <tr>
      <td width="100%" align="left">
        <table cellspacing="0" cellpadding="5" width="1" border="0" bgcolor="#ffffff">
          <tbody>
            <tr>
              <td>
                <a target="_blank" href="https://www.facebook.com/gofeminin">
                  <img width="30" height="30" border="0" alt="Facebook" src="http://www.gofeminin.de/mailing/signature-af/facebook.png" />
                </a>
              </td>
              <td>
                <a target="_blank" href="https://plus.google.com/+gofeminin/posts">

                </a>
              </td>
              <td>

                </a>
              </td>
              <td>
                <a target="_blank" href="https://instagram.com/gofeminin_de">

                </a>

              <td>
                <a target="_blank" href="https://pinterest.com/gofeminin">

    <tr>
